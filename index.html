<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <title>Calc-a-thon</title>
</head>
<body>
    <!-- calculator ui -->
    <div class="calc_body">
        <div class="calc_display">
            <p id="problem" class="calc_display--problem"></p>
            <p id="answer" class="calc_display--answer"></p>
        </div>
        <div class="calc_keypad">
            <div class="calc_keys">
                <div class="calc_keys--extra top">
                    <button id="clear" class="extra_button clear">C</button>
                    <button id="negate"  class="extra_button negate">+/-</button>
                    <button id="percentage"  class="operator_button percentage">%</button>
                </div>
                <div class="calc_keys--digits">
                    <button id="digit7" class="button digit_button seven">7</button>
                    <button id="digit8" class="button digit_button eight">8</button>
                    <button id="digit9" class="button digit_button nine">9</button>
                    <button id="digit4" class="button digit_button four">4</button>
                    <button id="digit5" class="button digit_button five">5</button>
                    <button id="digit6" class="button digit_button six">6</button>
                    <button id="digit1" class="button digit_button one">1</button>
                    <button id="digit2" class="button digit_button two">2</button>
                    <button id="digit3" class="button digit_button three">3</button>
                </div>
                <div class="calc_keys--extra bottom">
                    <button id="digit0" class="button digit_button zero">0</button>
                    <button id="digit-decimal" class="button digit_button decimal">.</button>
                </div> 
            </div>
            
            <div class="calc_keys--operators">
                <button id="divide" class="button operator_button divide">รท</button>
                <button id="multiply" class="button operator_button multiply">ร</button>
                <button id="subtract" class="button operator_button subtract">-</button>
                <button id="add" class="button operator_button add">+</button>
                <button id="equal-to" class="equal-to">=</button>
            </div>
        </div>
       
    </div>
 <script src="./script.js"></script>   
</body>
</html>
